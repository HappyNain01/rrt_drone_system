/**:
  ros__parameters:
    # RRT Planner Parameters (Reduced for Ubuntu)
    rrt:
      max_iterations: 2000        # Reduced from 3000 for Ubuntu
      step_size: 0.6              # Increased from 0.5 for faster planning
      goal_sample_rate: 0.15      # Increased from 0.1
      goal_tolerance: 0.3

    # Occupancy Grid Parameters
    occupancy:
      grid_width: 200
      grid_height: 200
      resolution: 0.1
      origin_x: -10.0
      origin_y: -10.0
      decay_rate: 0.95

    # Planning Parameters
    planning:
      rate: 1.5                   # Reduced from 2.0 Hz for Ubuntu
      goal_x: 5.0
      goal_y: 0.0
      goal_z: 2.0
      bounds_xmin: -10.0
      bounds_xmax: 10.0
      bounds_ymin: -10.0
      bounds_ymax: 10.0
      bounds_zmin: 0.5
      bounds_zmax: 5.0

    # Health Monitor Parameters
    health:
      check_rate: 10.0
      lidar_timeout: 0.5
      command_timeout: 2.0
